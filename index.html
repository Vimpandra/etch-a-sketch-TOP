<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArtr</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>PixelArtr</h1>
    
    <div class="controlPanel">

        <div class="controlLeft">

            
            <label for="sizeSlider">Canvas Size</label>
            <input type="range" min="2" max="100" value="24" class="slider" id="sizeSlider">
            <p class="menuTitle" id="sizePara"></h4>
            
                
            <div class="bgColor">
                <label for="bgColor">Background Color</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>

        </div>
        
        <div class="controlRight">

            <div class="colorPicker">
                <label for="colorPicker">Drawing color</label>
                <input type="color" id="colorPicker" value="#333333">
            </div>
            
            <div class="eraser">
                <button type="button" id="eraserButton">Eraser</button>
            </div>
            
            <div class="gridButton">
                <button type="button" id="gridToggle">Toggle Grid</button>
            </div>

        </div>

    </div>

        <!-- <div class="rainbowMode">
            <button type="button" id="rainbowButton">Rainbow Mode</button>
        </div> -->
        


    
    <div class="container" id="container"></div>

</body> 
</html>
